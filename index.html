<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
    }
    .slide {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .slide img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="slide"><img src="images/1.jpg" alt="Строительство дома"></div>
  <div class="slide"><img src="images/2.jpg" alt="Строительство дома"></div>
  <div class="slide"><img src="images/3.jpg" alt="Строительство дома"></div>
  <div class="slide"><img src="images/4.jpg" alt="Строительство дома"></div>
  <div class="slide"><img src="images/5.jpg" alt="Строительство дома"></div>
</body>
</html>
