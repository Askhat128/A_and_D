<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }

    img {
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* По умолчанию — для компьютеров */
    img {
      height: 100vh;
      width: auto;
    }

    /* Для телефонов (ширина экрана до 768px) */
    @media (max-width: 768px) {
      img {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <img src="images/1.jpg" alt="Строительство дома">
  <img src="images/2.jpg" alt="Строительство дома">
  <img src="images/3.jpg" alt="Строительство дома">
  <img src="images/4.jpg" alt="Строительство дома">
  <img src="images/5.jpg" alt="Строительство дома">
</body>
</html>
