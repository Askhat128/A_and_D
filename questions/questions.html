<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('фон.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
    }
    .hidden { display: none; }
    .block { margin-bottom: 15px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <form id="rsvp-form">
    <div class="block">
      <p>1. Подтвердите участие:</p>
      <label><input type="radio" name="attendance" value="yes"> Придем</label><br>
      <label><input type="radio" name="attendance" value="no"> Не сможем присутствовать</label>
    </div>

    <div id="not-coming" class="block hidden">
      <label>ФИО:<br><input type="text" name="nameIfAbsent"></label>
      <p>Нам очень жаль, но спасибо за поздравление</p>
    </div>

    <div id="guest-section" class="block hidden">
      <p>2. Сколько гостей от семьи?</p>
      <select id="guest-count" name="guestCount">
        <option value="">-- выберите --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <div id="guest-fields"></div>

      <div>
        <p>4. Откуда вы к нам приедете?</p>
        <input type="text" name="fromWhere">
      </div>
    </div>

    <button type="submit" id="submit-btn" disabled>Отправить</button>
  </form>

  <script>
    const form = document.getElementById("rsvp-form");
    const notComing = document.getElementById("not-coming");
    const guestSection = document.getElementById("guest-section");
    const guestCount = document.getElementById("guest-count");
    const guestFields = document.getElementById("guest-fields");
    const submitBtn = document.getElementById("submit-btn");

    const scriptURL = "https://script.google.com/macros/s/AKfycbzubPmFw_MwtfOByDKnlLX1ZVUgOIf9lI4-X4EqnOHV32Nnha3rPKyWfWaSTkGrVBea/exec"; // <-- ВСТАВЬ СЮДА СВОЙ URL

    const alcoholOptions = `
      <option value="Красное вино">Красное вино</option>
      <option value="Белое вино">Белое вино</option>
      <option value="Самогон">Самогон</option>
      <option value="Не пью алкоголь">Не пью алкоголь</option>
    `;

    form.addEventListener("change", () => {
      const attendance = form.attendance.value;
      notComing.classList.toggle("hidden", attendance !== "no");
      guestSection.classList.toggle("hidden", attendance !== "yes");

      if (attendance === "yes") {
        const count = parseInt(guestCount.value);
        guestFields.innerHTML = "";
        for (let i = 1; i <= count; i++) {
          guestFields.innerHTML += `
            <div class="block">
              <p>Гость ${i}</p>
              <label>ФИО:<br><input name="guest${i}fio" required></label><br>
              <label>Алкоголь:<br><select name="guest${i}alcohol" required>${alcoholOptions}</select></label><br>
              <label>Аллергия:<br><input name="guest${i}allergy"></label>
            </div>
          `;
        }
      }

      validateForm();
    });

    function validateForm() {
      const attendance = form.attendance.value;
      if (attendance === "no" && form.nameIfAbsent.value.trim()) {
        submitBtn.disabled = false;
      } else if (attendance === "yes" && form.guestCount.value && form.fromWhere.value.trim()) {
        let valid = true;
        for (let i = 1; i <= parseInt(form.guestCount.value); i++) {
          if (!form[`guest${i}fio`]?.value || !form[`guest${i}alcohol`]?.value) {
            valid = false;
            break;
          }
        }
        submitBtn.disabled = !valid;
      } else {
        submitBtn.disabled = true;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const attendance = form.attendance.value;
      const guestCountValue = attendance === "yes" ? parseInt(form.guestCount.value) : 0;
      const guests = [];

      for (let i = 1; i <= guestCountValue; i++) {
        guests.push({
          fio: form[`guest${i}fio`].value,
          alcohol: form[`guest${i}alcohol`].value,
          allergy: form[`guest${i}allergy`].value,
        });
      }

      const data = {
        attendance,
        nameIfAbsent: form.nameIfAbsent?.value || "",
        guestCount: guestCountValue,
        guests,
        fromWhere: form.fromWhere?.value || ""
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        alert("Ответ принят. Спасибо!");
        form.reset();
        guestFields.innerHTML = "";
        submitBtn.disabled = true;
      })
      .catch(err => alert("Ошибка при отправке: " + err));
    });
  </script>
</body>
</html>
