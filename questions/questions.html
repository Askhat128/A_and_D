<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP на свадьбу</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('images/1.jpg') center/cover no-repeat fixed;
      padding: 20px;
      color: #333;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }

    .hidden {
      display: none;
    }

    .guest-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form id="rsvp-form">
    <h2>Просим подтвердить ваше участие:</h2>

    <label>
      <input type="radio" name="attendance" value="yes" required> Придем
    </label>
    <label>
      <input type="radio" name="attendance" value="no"> Не сможем присутствовать
    </label>

    <div id="no-section" class="hidden">
      <label>ФИО:
        <input type="text" name="noFio" id="noFio" />
      </label>
      <p>Нам очень жаль, но спасибо за поздравление!</p>
    </div>

    <div id="yes-section" class="hidden">
      <label>Укажите количество гостей от семьи:</label>
      <select id="guest-count">
        <option value="">Выберите</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <div id="guest-fields"></div>
    </div>

    <label>Откуда вы к нам приедете?
      <input type="text" name="origin" id="origin" />
    </label>

    <button type="submit" id="submit-btn" disabled>Отправить</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('rsvp-form');
    const attendanceInputs = form.querySelectorAll('input[name="attendance"]');
    const noSection = document.getElementById('no-section');
    const yesSection = document.getElementById('yes-section');
    const guestCountSelect = document.getElementById('guest-count');
    const guestFields = document.getElementById('guest-fields');
    const submitBtn = document.getElementById('submit-btn');
    const statusText = document.getElementById('status');

    const scriptURL = "https://script.google.com/macros/s/AKfycbz6iGCWwabSV4seo0whwQmiVTAYqIoDA9bQmd-0fIFZE1rk2I_8XXCixYHc0OkCn-8/exec"; // ← Вставь сюда URL из Apps Script

    let attendance = "";

    attendanceInputs.forEach(input => {
      input.addEventListener('change', () => {
        attendance = input.value;
        if (attendance === 'no') {
          noSection.classList.remove('hidden');
          yesSection.classList.add('hidden');
          submitBtn.disabled = false;
        } else {
          noSection.classList.add('hidden');
          yesSection.classList.remove('hidden');
          submitBtn.disabled = true;
        }
      });
    });

    guestCountSelect.addEventListener('change', () => {
      guestFields.innerHTML = "";
      const count = parseInt(guestCountSelect.value);
      if (!isNaN(count)) {
        for (let i = 1; i <= count; i++) {
          const block = document.createElement('div');
          block.className = 'guest-block';
          block.innerHTML = `
            <label>ФИО гостя ${i}:
              <input type="text" name="guest-fio-${i}" required />
            </label>
            <label>Какой алкоголь вы предпочитаете?
              <select name="guest-alcohol-${i}">
                <option value="Красное вино">Красное вино</option>
                <option value="Белое вино">Белое вино</option>
                <option value="Самогон">Самогон</option>
                <option value="Не пью алкоголь">Не пью алкоголь</option>
              </select>
            </label>
            <label>Есть ли у вас аллергия на какую-то еду?
              <input type="text" name="guest-allergy-${i}" />
            </label>
          `;
          guestFields.appendChild(block);
        }
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;

      const data = {
        attendance,
        origin: document.getElementById('origin').value
      };

      if (attendance === 'no') {
        data.noFio = document.getElementById('noFio').value;
      } else if (attendance === 'yes') {
        const count = parseInt(guestCountSelect.value);
        data.guests = [];
        for (let i = 1; i <= count; i++) {
          const fio = form.querySelector(`[name="guest-fio-${i}"]`).value;
          const alcohol = form.querySelector(`[name="guest-alcohol-${i}"]`).value;
          const allergy = form.querySelector(`[name="guest-allergy-${i}"]`).value;
          data.guests.push({ fio, alcohol, allergy });
        }
      }

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        statusText.textContent = result.result === 'success' ? 'Данные успешно отправлены!' : 'Ошибка при отправке.';
      } catch (err) {
        statusText.textContent = 'Ошибка соединения.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
