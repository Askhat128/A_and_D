<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSVP Форма</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      padding-top: 7vh;
    }

    form {
      background-color: rgba(255, 255, 255, 0.85); /* Более прозрачный фон */
      max-width: 600px;
      margin: auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      background-color: #ccc; /* Новый цвет кнопки */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button-group button:hover {
      background-color: #bbb;
    }

    .conditional {
      display: none;
    }

    #thankYouMessage,
    #loadingMessage {
      display: none;
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 600px;
      margin: auto;
      margin-top: 7vh;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <form id="rsvpForm">
    <h2>RSVP — Подтверждение участия</h2>

    <div class="button-group">
      <button type="button" onclick="showBlock('yes')">Придем</button>
      <button type="button" onclick="showBlock('no')">Не сможем прийти</button>
    </div>

    <div id="yesBlock" class="conditional">
      <label>ФИО:</label>
      <input type="text" name="name_yes" required>

      <label>Алкоголь:</label>
      <select name="alcohol">
        <option value="Без разницы">Без разницы</option>
        <option value="С алкоголем">С алкоголем</option>
        <option value="Без алкоголя">Без алкоголя</option>
      </select>

      <label>Аллергии / Комментарии:</label>
      <input type="text" name="allergy">

      <label>Из какого вы города?</label>
      <input type="text" name="city">
    </div>

    <div id="noBlock" class="conditional">
      <label>ФИО:</label>
      <input type="text" name="name_no" required>
    </div>

    <div style="text-align:center;">
      <button type="submit">Отправить</button>
    </div>
  </form>

  <div id="loadingMessage">Загружается...</div>
  <div id="thankYouMessage"></div>

  <script>
    let selectedOption = '';

    function showBlock(option) {
      selectedOption = option;
      document.getElementById('yesBlock').style.display = option === 'yes' ? 'block' : 'none';
      document.getElementById('noBlock').style.display = option === 'no' ? 'block' : 'none';

      // Очистка противоположного поля
      if (option === 'yes') {
        document.querySelector('input[name="name_no"]').value = '';
      } else {
        document.querySelector('input[name="name_yes"]').value = '';
        document.querySelector('input[name="alcohol"]').selectedIndex = 0;
        document.querySelector('input[name="allergy"]').value = '';
        document.querySelector('input[name="city"]').value = '';
      }
    }

    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Проверка на выбор варианта
      if (!selectedOption) {
        alert("Пожалуйста, выберите 'Придем' или 'Не сможем прийти'.");
        return;
      }

      const form = document.getElementById('rsvpForm');
      const loading = document.getElementById('loadingMessage');
      const thankYou = document.getElementById('thankYouMessage');

      form.style.display = 'none';
      loading.style.display = 'block';

      setTimeout(() => {
        loading.style.display = 'none';
        thankYou.style.display = 'block';

        if (selectedOption === 'yes') {
          thankYou.innerText = "Спасибо большое за ответ, ждем вас на свадьбе!";
        } else {
          thankYou.innerText = "Спасибо за ответ, очень жаль что вы не приедете";
        }

        // Здесь ты можешь добавить отправку в Google Таблицы, если нужно
      }, 1500);
    });
  </script>
</body>
</html>
