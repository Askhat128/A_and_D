<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>RSVP</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    .hidden { display: none; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button { width: 100%; padding: 5px; margin-top: 5px; }
    .guest-block { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Вы придете на свадьбу?</h2>
  <form id="rsvp-form">
    <label>
      <input type="radio" name="attending" value="yes"> Придем
    </label>
    <label>
      <input type="radio" name="attending" value="no"> Не сможем прийти
    </label>

    <div id="not-coming" class="hidden">
      <label>ФИО
        <input type="text" id="fio-no" placeholder="Ваше ФИО" />
      </label>
    </div>

    <div id="coming" class="hidden">
      <label>Сколько человек?
        <label><input type="radio" name="guest_count" value="1"> 1</label>
        <label><input type="radio" name="guest_count" value="2"> 2</label>
      </label>
      <div id="guest-details"></div>

      <label>Из какого вы города?
        <input type="text" id="location" name="location" required />
      </label>
    </div>

    <button type="submit" id="submit-btn" disabled>Отправить</button>
  </form>

  <script>
    const form = document.getElementById('rsvp-form');
    const guestDetails = document.getElementById('guest-details');
    const locationInput = document.getElementById('location');
    const fioNoInput = document.getElementById('fio-no');
    const submitBtn = document.getElementById('submit-btn');

    let attending = null;

    form.addEventListener('change', () => {
      const selected = form.querySelector('input[name="attending"]:checked');
      attending = selected?.value;

      guestDetails.innerHTML = '';
      fioNoInput.value = '';
      locationInput.value = '';
      submitBtn.disabled = true;

      if (attending === 'no') {
        document.getElementById('not-coming').classList.remove('hidden');
        document.getElementById('coming').classList.add('hidden');
      } else if (attending === 'yes') {
        document.getElementById('coming').classList.remove('hidden');
        document.getElementById('not-coming').classList.add('hidden');
      }
    });

    form.addEventListener('change', () => {
      if (attending === 'yes') {
        const guestCount = form.querySelector('input[name="guest_count"]:checked')?.value;
        guestDetails.innerHTML = '';
        for (let i = 1; i <= Number(guestCount || 0); i++) {
          guestDetails.innerHTML += `
            <div class="guest-block">
              <label>ФИО гостя ${i}
                <input type="text" name="guest_${i}_fio" required />
              </label>
              <label>Какой алкоголь предпочитает?
                <select name="guest_${i}_alcohol" required>
                  <option value="Без алкоголя">Без алкоголя</option>
                  <option value="Самогон">Самогон</option>
                  <option value="Вино">Вино</option>
                  <option value="Пиво">Пиво</option>
                  <option value="Виски">Виски</option>
                </select>
              </label>
              <label>Есть ли аллергия?
                <input type="text" name="guest_${i}_allergy" placeholder="Если нет — оставьте пустым" />
              </label>
            </div>
          `;
        }
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const guests = [];
      const now = new Date().toISOString();

      if (attending === 'no') {
        const fio = fioNoInput.value.trim();
        if (fio) {
          guests.push({
            timestamp: now,
            attending: 'Нет',
            fio,
            alcohol: '-',
            allergy: '-',
            location: '-'
          });
        }
      } else if (attending === 'yes') {
        const location = locationInput.value.trim();
        const guestCountRadio = form.querySelector('input[name="guest_count"]:checked');
        if (guestCountRadio) {
          const guestCount = parseInt(guestCountRadio.value);
          for (let i = 1; i <= guestCount; i++) {
            const fio = form.querySelector(`[name="guest_${i}_fio"]`)?.value.trim() || '';
            const alcohol = form.querySelector(`[name="guest_${i}_alcohol"]`)?.value || '';
            const allergy = form.querySelector(`[name="guest_${i}_allergy"]`)?.value.trim() || '';
            if (fio) {
              guests.push({
                timestamp: now,
                attending: 'Да',
                fio,
                alcohol,
                allergy,
                location
              });
            }
          }
        }
      }

      if (guests.length === 0) {
        alert("Заполните хотя бы одно имя!");
        return;
      }

      fetch("https://script.google.com/macros/s/ВАШ_ID_СКРИПТА/exec", {
        method: "POST",
        body: JSON.stringify(guests)
      })
        .then(res => res.text())
        .then(data => {
          alert(data);
          form.reset();
          guestDetails.innerHTML = '';
          document.getElementById('coming').classList.add('hidden');
          document.getElementById('not-coming').classList.add('hidden');
          submitBtn.disabled = true;
        })
        .catch(err => {
          alert("Ошибка при отправке формы");
          console.error(err);
        });
    });

    form.addEventListener('input', () => {
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
