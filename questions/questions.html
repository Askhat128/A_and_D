<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSVP Форма</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .guest-block {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/xdkdlejr" method="POST" id="rsvp-form">
    <h2>Подтверждение участия</h2>

    <!-- Вопрос 1 -->
    <label>1. Просим подтвердить ваше участие:</label>
    <label><input type="radio" name="участие" value="Придем" required> Придем</label>
    <label><input type="radio" name="участие" value="Не сможем присутствовать"> Не сможем присутствовать</label>

    <!-- Блок: Кол-во гостей -->
    <div id="guest-number-block">
      <label>2. Укажите количество гостей от семьи:</label>
      <select name="количество_гостей" id="guest-count">
        <option value="" disabled selected>Выберите количество</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <!-- Контейнер для гостей -->
    <div id="guest-container"></div>

    <!-- Вопрос 5 -->
    <div id="allergy-block">
      <label>5. Есть ли у вас аллергия на какую-то еду?</label>
      <input type="text" name="аллергия">
    </div>

    <!-- Вопрос 6 -->
    <div id="city-block">
      <label>6. Откуда вы к нам приедете?</label>
      <input type="text" name="откуда" id="city-input">
    </div>

    <!-- Кнопка -->
    <button type="submit">Отправить</button>
  </form>

  <script>
    const form = document.getElementById('rsvp-form');
    const guestCountSelect = document.getElementById('guest-count');
    const guestContainer = document.getElementById('guest-container');
    const radioInputs = document.querySelectorAll('input[name="участие"]');
    const guestBlock = document.getElementById('guest-number-block');
    const allergyBlock = document.getElementById('allergy-block');
    const cityBlock = document.getElementById('city-block');
    const cityInput = document.getElementById('city-input');

    function createGuestBlocks(count) {
      guestContainer.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const block = document.createElement('div');
        block.className = 'guest-block';
        block.innerHTML = `
          <label>Гость ${i}: ФИО</label>
          <input type="text" name="ФИО_гостя_${i}" required>

          <label>Предпочтение в алкоголе</label>
          <select name="алкоголь_${i}" required>
            <option value="" disabled selected>Выберите</option>
            <option value="Красное вино">Красное вино</option>
            <option value="Белое вино">Белое вино</option>
            <option value="Самогон">Самогон</option>
            <option value="Не пью алкоголь">Не пью алкоголь</option>
          </select>
        `;
        guestContainer.appendChild(block);
      }
    }

    guestCountSelect.addEventListener('change', () => {
      const count = parseInt(guestCountSelect.value);
      createGuestBlocks(count);
    });

    radioInputs.forEach(radio => {
      radio.addEventListener('change', () => {
        const value = radio.value;

        if (value === "Придем") {
          guestBlock.style.display = "block";
          allergyBlock.style.display = "block";
          cityBlock.style.display = "block";
          cityInput.required = true;
          guestCountSelect.required = true;

          const count = parseInt(guestCountSelect.value);
          if (count) {
            createGuestBlocks(count);
          }

        } else {
          // "Не сможем присутствовать"
          guestBlock.style.display = "none";
          allergyBlock.style.display = "none";
          cityBlock.style.display = "none";
          cityInput.required = false;
          guestCountSelect.required = false;
          guestContainer.innerHTML = '';

          // Добавляем 1 поле ФИО
          const block = document.createElement('div');
          block.className = 'guest-block';
          block.innerHTML = `
            <label>Пожалуйста, укажите ваше ФИО:</label>
            <input type="text" name="ФИО_отказ" required>
          `;
          guestContainer.appendChild(block);
        }
      });
    });
  </script>

</body>
</html>
